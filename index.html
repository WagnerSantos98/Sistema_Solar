<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Sol-->
    <div class="sun"></div>

    <div class="mercury-outline">
        <div class="mercury">
            <p>Mercurio</p>
        </div>
    </div>

    <div class="venus-outline">
        <div class="venus">
            <p>Venus</p>
        </div>
    </div>

    <div class="earth-outline">
        <div class="earth">
            <div class="earth-circle">
                <div class="earth-inner"></div>
            </div>
            <p>Terra</p>
        </div>
    </div>

    <div class="mars-outline">
        <div class="mars">
            <p>Marte</p>
        </div>
    </div>

    <div class="jupiter-outline">
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>

    <div class="saturn-outline">
        <div class="saturn">
            <p>Saturno</p>
        </div>
    </div>

    <div class="uranus-outline">
        <div class="uranus">
            <p>Urano</p>
        </div>
    </div>

    <div class="neptune-outline">
        <div class="neptune">
            <p>Netuno</p>
        </div>
    </div>
</body>
</html>
